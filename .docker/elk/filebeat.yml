filebeat:
  autodiscover:
    providers:
      - type: docker
        labels.dedot: true
        templates:
          - condition:
              contains:
                container.labels.filebeat_collector: "true"
            config:
              - type: container
                paths:
                  - "/var/lib/docker/containers/${data.docker.container.id}/*.log"
                processors:
                  - decode_json_fields:
                      when.equals:
                        docker.container.labels.decode_log_event_to_json_object: "true"
                      fields: ["message"]
                      target: ""
                      overwrite_keys: true

output:
  logstash:
    hosts: "logstash:5044"

logging.metrics.enabled: false